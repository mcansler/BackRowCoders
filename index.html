<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
        <body background='assets/images/town.png' class="bg"></body>
<!-- background -->
<div class='gameConsole'>
    <img src='assets/images/DS.png'>
    
        <!-- Div for top screens -->
        <div class="topScreen">
            <!-- Div for the one displayed screen -->
            <div class="topDisplay">
                <div class="map"></div>
                <!-- <div class="battleScreen"></div> -->

            <div class="topHidden">

                <div class="victoryScreen"></div>

            </div>
        </div>
            
        <div class="bottomScreen">

                    <div class="row">
                        <div class="col-md-5">

                        </div>
                    </div>
                </div>
            
                    <div class="row">
                    
                    <div class="col-md-5">

                        <div class="card card-primary">
                        
                        <div class="card-body">
                            <table class="table table-hover" id='playerStat'>
                            <thead>

                                <th># of Games</th>

                                <th>Status</th>
                                <th># of Times Caught</th>

                            </thead>
                            <tbody>
                            </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                    </div>  
                </div>
            </div>
</div>
